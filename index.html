<!DOCTYPE html>
<html>
<head>
    <title>My Python Gym</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 150px; background: #f4f4f4; border: 1px solid #ccc; padding: 10px; }
        button { padding: 10px 20px; background: #333; color: #fff; cursor: pointer; border: none; margin-top: 10px;}
        #output { background: #eee; padding: 10px; margin-top: 20px; border-left: 5px solid #333; min-height: 50px;}
    </style>
</head>
<body>

    <h1>Python Gym: Level 1</h1>
    <p>Challenge: Print "Hello, World!" to the output.</p>
    
    <textarea id="code">print("Hello, World!")</textarea>
    <br>
    <button onclick="runPython()">Run Code</button>
    
    <div id="output"></div>

    <script>
        async function main() {
            // Initialize Pyodide
            window.pyodide = await loadPyodide();
            document.getElementById("output").innerText = "Ready! System Loaded.";
        }

        async function runPython() {
            let code = document.getElementById("code").value;
            let outputDiv = document.getElementById("output");
            try {
                // This is the magic line that runs Python in browser
                // We redirect stdout to capture 'print' statements
                pyodide.runPython(`
import sys
from io import StringIO
sys.stdout = StringIO()
`);
                await pyodide.runPythonAsync(code);
                let stdout = pyodide.runPython("sys.stdout.getvalue()");
                outputDiv.innerText = stdout;
            } catch (err) {
                outputDiv.innerText = err;
            }
        }
        main();
    </script>
</body>
</html>
